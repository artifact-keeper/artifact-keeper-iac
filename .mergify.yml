queue_rules:
  - name: default
    merge_method: squash
    update_method: rebase

pull_request_rules:
  - name: Label Helm chart changes
    conditions:
      - "files~=^helm/"
    actions:
      label:
        add:
          - helm

  - name: Label Terraform changes
    conditions:
      - "files~=^terraform/"
    actions:
      label:
        add:
          - terraform

  - name: Clean up merged branches
    conditions:
      - merged
    actions:
      delete_head_branch: {}
