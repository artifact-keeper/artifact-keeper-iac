# ARC v2 Runner Scale Set for E2E Tests (with Docker-in-Docker)
#
# Provides Docker capability so CI jobs can run docker-compose
# based E2E test stacks (postgres + backend + test containers).
#
# Uses the official ARC sidecar DinD pattern: DinD runs as an init
# container with restartPolicy: Always (K8s 1.28+ sidecar pattern).
# A startupProbe ensures dockerd is ready before the runner starts.
#
# Deployed via:
#   helm upgrade --install ak-e2e-runners \
#     --namespace arc-runners \
#     -f argocd/arc-e2e-runners-values.yaml \
#     oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set
#
# Requires secret "github-token-secret" in arc-runners namespace with key "github_token"

githubConfigUrl: "https://github.com/artifact-keeper"
githubConfigSecret: "github-token-secret"
runnerScaleSetName: "ak-e2e-runners"

minRunners: 0
maxRunners: 5

template:
  spec:
    initContainers:
      - name: init-dind-externals
        image: ghcr.io/actions/actions-runner:latest
        command: ["cp", "-r", "/home/runner/externals/.", "/home/runner/tmpDir/"]
        volumeMounts:
          - name: dind-externals
            mountPath: /home/runner/tmpDir
      - name: dind
        image: docker:dind
        args:
          - dockerd
          - --host=unix:///var/run/docker.sock
          - --group=$(DOCKER_GROUP_GID)
        env:
          - name: DOCKER_GROUP_GID
            value: "123"
        securityContext:
          privileged: true
        restartPolicy: Always
        startupProbe:
          exec:
            command:
              - docker
              - info
          initialDelaySeconds: 0
          failureThreshold: 24
          periodSeconds: 5
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: dind-var
            mountPath: /var/run
          - name: dind-externals
            mountPath: /home/runner/externals
    containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:latest
        command: ["/home/runner/run.sh"]
        env:
          - name: DOCKER_HOST
            value: unix:///var/run/docker.sock
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: dind-var
            mountPath: /var/run
          - name: dind-externals
            mountPath: /home/runner/externals
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
    volumes:
      - name: work
        emptyDir: {}
      - name: dind-var
        emptyDir: {}
      - name: dind-externals
        emptyDir: {}
