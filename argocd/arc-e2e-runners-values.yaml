# ARC v2 Runner Scale Set for E2E Tests (with Docker-in-Docker)
#
# Provides Docker capability so CI jobs can run docker-compose
# based E2E test stacks (postgres + backend + test containers).
#
# Deployed via:
#   helm upgrade --install ak-e2e-runners \
#     --namespace arc-runners \
#     -f argocd/arc-e2e-runners-values.yaml \
#     oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set
#
# Requires secret "github-token-secret" in arc-runners namespace with key "github_token"

githubConfigUrl: "https://github.com/artifact-keeper"
githubConfigSecret: "github-token-secret"
runnerScaleSetName: "ak-e2e-runners"

minRunners: 0
maxRunners: 5

template:
  spec:
    initContainers:
      - name: init-dind-externals
        image: ghcr.io/actions/actions-runner:latest
        command: ["cp", "-r", "-v", "/home/runner/externals/.", "/home/runner/tmpDir/"]
        volumeMounts:
          - name: dind-externals
            mountPath: /home/runner/tmpDir
    containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:latest
        command: ["/home/runner/run.sh"]
        env:
          - name: DOCKER_HOST
            value: unix:///var/run/docker.sock
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: dind-externals
            mountPath: /home/runner/externals
          - name: dind-sock
            mountPath: /var/run
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
      - name: dind
        image: docker:dind
        securityContext:
          privileged: true
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: dind-sock
            mountPath: /var/run
          - name: dind-externals
            mountPath: /home/runner/externals
    volumes:
      - name: work
        emptyDir: {}
      - name: dind-sock
        emptyDir: {}
      - name: dind-externals
        emptyDir: {}
