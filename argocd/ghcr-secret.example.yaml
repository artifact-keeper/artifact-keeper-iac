# ghcr.io credentials for ArgoCD Image Updater
# Create a GitHub PAT (classic) with read:packages scope, then apply:
#
#   kubectl create secret generic ghcr-creds -n argocd \
#     --from-literal=token="<github-username>:<github-pat>"
#
# Or apply this manifest after replacing the placeholder:
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-creds
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd-image-updater
type: Opaque
stringData:
  token: "github-username:ghp_REPLACE_WITH_YOUR_PAT"
