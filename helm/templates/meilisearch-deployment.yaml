{{- if .Values.meilisearch.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "artifact-keeper.fullname" . }}-meilisearch
  labels:
    {{- include "artifact-keeper.labels" . | nindent 4 }}
    app.kubernetes.io/component: meilisearch
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "artifact-keeper.meilisearch.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "artifact-keeper.meilisearch.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        - name: version-guard
          image: busybox:1.37
          command: ["sh", "-c"]
          args:
            - |
              EXPECTED="{{ .Values.meilisearch.image.tag }}"
              VERSION_FILE="/meili_data/data.ms/VERSION"
              if [ ! -f "$VERSION_FILE" ]; then
                echo "No existing database, fresh start"
                exit 0
              fi
              CURRENT=$(cat "$VERSION_FILE" 2>/dev/null || echo "unknown")
              echo "Current DB version: $CURRENT, expected image: $EXPECTED"
              if echo "$CURRENT" | grep -qv "$(echo $EXPECTED | sed 's/^v//')"; then
                echo "Version mismatch â€” wiping data.ms for clean re-index"
                rm -rf /meili_data/data.ms
                echo "Done. Backend will re-index automatically."
              else
                echo "Versions match, keeping existing data"
              fi
          volumeMounts:
            - name: meilisearch-data
              mountPath: /meili_data
      containers:
        - name: meilisearch
          image: "{{ .Values.meilisearch.image.repository }}:{{ .Values.meilisearch.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7700
              protocol: TCP
          env:
            - name: MEILI_MASTER_KEY
              value: {{ .Values.meilisearch.masterKey | quote }}
            - name: MEILI_ENV
              value: {{ .Values.meilisearch.env | quote }}
            - name: MEILI_MAX_INDEXING_THREADS
              value: "4"
          resources:
            {{- toYaml .Values.meilisearch.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          volumeMounts:
            - name: meilisearch-data
              mountPath: /meili_data
      volumes:
        - name: meilisearch-data
          persistentVolumeClaim:
            claimName: {{ include "artifact-keeper.fullname" . }}-meilisearch
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "artifact-keeper.fullname" . }}-meilisearch
  labels:
    {{- include "artifact-keeper.labels" . | nindent 4 }}
    app.kubernetes.io/component: meilisearch
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.meilisearch.persistence.size }}
  {{- if .Values.meilisearch.persistence.storageClass }}
  storageClassName: {{ .Values.meilisearch.persistence.storageClass | quote }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "artifact-keeper.fullname" . }}-meilisearch
  labels:
    {{- include "artifact-keeper.labels" . | nindent 4 }}
    app.kubernetes.io/component: meilisearch
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 7700
      targetPort: http
      protocol: TCP
  selector:
    {{- include "artifact-keeper.meilisearch.selectorLabels" . | nindent 4 }}
{{- end }}
